<div class="row"><div class="column large-12"><h3>{{ metadata.title[0] }}</h3></div><div class="column large-12"><h4>Downloads</h4><a href="{{ filePath }}" target="_self" class="small button" download="foo.zip">VBR Download</a></div><div class="column large-12" ng-if="reviews"><h4>Reviews - <small>Average rating - {{ reviews.info.avg_rating }}</small></h4><div ng-repeat="review in reviews.reviews"><blockquote>{{ review.reviewbody }} <cite>{{ review.reviewer }} - {{ review.reviewdate }}</cite></blockquote></div></div></div>
