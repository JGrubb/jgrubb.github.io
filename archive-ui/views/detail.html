<div class="row"><ul class="breadcrumbs"><li><a ui-sref="home">Home</a></li><li><a ui-sref="list({ collection: metadata.collection[0] })">{{ metadata.collection[0] }}</a></li></ul><div class="column large-12"><h4>{{ metadata.title[0] }}</h4></div><div class="column large-6"><a class="button tiny radius" ng-click="addShow(tracks)">Add show to playlist</a><ol><li ng-repeat="track in tracks"><a class="tiny" ng-click="addTrack(track)">{{ track.title || track.path }}</a></li></ol></div><table class="column large-6"><tr ng-repeat="file in notTracks"><td>{{ file.format }}<td><a ng-href="http://{{ file.server + file.dir + file.path }}">Download</a></table><table class="column large-12"><tr ng-repeat="item in metakeys"><td>{{ item }}<td>{{ metadata[item][0] }}</table><div class="column large-12"><h4>Reviews</h4><div ng-repeat="review in reviews.reviews"><blockquote>{{ review.reviewbody }} <cite>{{ review.reviewer }} - {{ review.reviewdate }}</cite></blockquote></div></div></div>
