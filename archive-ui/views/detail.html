<div class="row"><ul class="breadcrumbs"><li><a ui-sref="home">Home</a></li><li><a ui-sref="list({ collection: metadata.collection[0] })">{{ metadata.collection[0] }}</a></li></ul><div class="column large-12"><h3>{{ metadata.title[0] }}</h3></div><div class="column large-6"><h4>Downloads</h4><a href="{{ filePath }}" target="_self" class="small button" download="foo.zip">VBR Download</a></div><div class="column large-6"><h3>Files</h3><ul><li ng-repeat="file in files">{{ file }}</li></ul></div><div class="column large-12" ng-if="reviews"><h4>Reviews - <small>Average rating - {{ reviews.info.avg_rating }}</small></h4><div ng-repeat="review in reviews.reviews"><blockquote>{{ review.reviewbody }} <cite>{{ review.reviewer }} - {{ review.reviewdate }}</cite></blockquote></div></div></div>
