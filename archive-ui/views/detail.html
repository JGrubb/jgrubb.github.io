<div class="row"><ul class="breadcrumbs"><li><a ui-sref="home">Home</a></li><li><a ui-sref="list({ collection: metadata.collection[0] })">{{ metadata.collection[0] }}</a></li></ul><div class="column large-12"><h4>{{ metadata.title[0] }}</h4></div><div class="column large-6"><ol><li ng-repeat="track in tracks"><a class="tiny" ng-click="player.playlist.add(track)">{{ track.title }}</a></li></ol></div><table class="column large-6"><tr ng-repeat="file in notTracks"><td>{{ file.format }}<td><a ng-href="http://{{ file.server + file.dir + file.path }}">Download</a></table><div class="column large-12"><div ng-repeat="review in reviews.reviews"><blockquote>{{ review.reviewbody }} <cite>{{ review.reviewer }} - {{ review.reviewdate }}</cite></blockquote></div></div></div>
